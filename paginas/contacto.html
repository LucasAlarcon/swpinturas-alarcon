<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sw pinturas</title>
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://kit.fontawesome.com/09221ec8e5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="head">
      <div class="logo">
        <img src="../imagenes/logo sw.png" alt="logo de empresa" />
      </div>
      <nav class="menu">
        <ul>
          <li><a href="../index.html"> Home </a></li>
          <li><a href="../paginas/quienes somos.html"> Quienes somos </a></li>
          <li><a href="../paginas/imagenes.html"> Imagenes </a></li>
          <li><a href="../paginas/servicios.html"> Servicios </a></li>
          <li><a href="../paginas/contacto.html"> Contacto </a></li>
        </ul>
      </nav>
    </header>
    <form class="form">
      <div class="form__container">
        <h2 class="form__title">contactame</h2>
        <input type="text" class="form__imput" placeholder="nombre" />
        <input type="email" class="form__imput" placeholder="email" />
        <textarea
          class="form__input form__input--message"
          placeholder="mensaje"
        ></textarea>

        <input type="submit" value="enviar" class="form__cta" />
      </div>
    </form>
    <div class="ubi">
      <h3 class="ubi__texto">encontranos en:</h3>
      <iframe
        class="ubi__iframe"
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13131.65212350181!2d-58.705429!3d-34.631638!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcbfb28b537c61%3A0x9ef8dde343342990!2sMirav%C3%A9%201670%2C%20B1714%20AHF%2C%20Provincia%20de%20Buenos%20Aires%2C%20Argentina!5e0!3m2!1ses-419!2sus!4v1648170706114!5m2!1ses-419!2sus"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    <footer class="redes">
      <ul>
        <li>
          <a href="https://www.facebook.com/swpinturas" target="_blank"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a href="https://www.instagram.com/swpinturas" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
